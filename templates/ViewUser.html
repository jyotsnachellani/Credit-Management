<!doctype html>
<html lang="en">
{% extends 'base.html' %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <title>{% block title %}One User{% endblock title %}</title>
</head>
<body>
{% block body %}


<div class="container my-5 px-2 ">
<div class = "row">
    <div class="col-6">
  <div class="jumbotron mx-4"style="height: 100%; position: relative">
      <p style="font-size:180% ">
          <strong>User Id:</strong>
          {{ userinfo.id }}
      </p>
      <p style="font-size:180% ">
          <strong>Name:</strong>
          {{ userinfo.user.username }} {{ userinfo.id }}
      </p>
      <p style="font-size:180% ">
          <strong>Email:</strong>
          {{ userinfo.user.email }}
      </p>
      <p style="font-size:180% ">
          <strong>Credits:</strong>
          {{ userinfo.CurrentCredit }}
      </p>




  </div>
    </div>
    <div class="col-6">
    <div class="jumbotron mx-4"style="height: 100%;  position: relative">
 <form action="/CreditTransfer/{{ userinfo.id }}" method="post" enctype="multipart/form-data">
     {% csrf_token %}

  <div class="form-group">
    <label for="Credits">Enter number of credits to be transferred.</label>

    <input type="number" class="form-control" id="Credits" name="Credits"  placeholder="Credits" required>
  </div>
    <div class="form-group">
    <label for="RecieverId">Select name </label>
    <select  class="custom-select" id="RecieverId" name="ReceiverId">

     <option  disabled selected hidden>Select one</option>
      <option value=1>Jyotsna Chellani</option>
      <option value=2>Neeraj Panjwani</option>
      <option value=3>Hirtika Kukreja</option>
      <option value=4>Hiral Deshpande</option>
      <option value=5>Prerana Chatwani</option>
      <option value=6>Abhignya Goradia</option>
      <option value=7>Shweta Bhat</option>
      <option value=8>Simran Tanwani</option>
      <option value=9>Monish Dingani</option>
      <option value=10>Priyanka Tulsani</option>
    </select>
    </div>
  <button type="submit" class="btn btn-primary" id="exampleButton">Transfer</button>
</form>
    </div>
    </div>
</div>
</div>


{% endblock body %}
</body>

</html>
