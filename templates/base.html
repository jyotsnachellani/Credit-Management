<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    $(document).ready(function() {
        $("#RecieverId option[value='{{ userinfo.id }}']").remove();
    });

    $(document).ready(function () {
    $( "#j" ).html( "<td>{{ userinfo.CurrentCredit }}</td>" );
    });

</script>

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="dash">

  <a class="navbar-brand" href="/">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse " id="navbarSupportedContent">
     <ul class ="nav nav-pills  justify-content-end ml-auto">
       <li class="nav-item active">
        <a class="nav-link text-light" href="/">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-light" href="/Users/">Users <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-light" href="/Transfers/">Transfer Record <span class="sr-only">(current)</span></a>
      </li>

    </ul>
  </div>

</nav>
 {% for message in messages %}
 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}

 </div>
 {% endfor %}
{% block body %}{% endblock body %}

</body>

</html>
