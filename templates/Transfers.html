<!doctype html>
<html lang="en">
{% extends 'base.html' %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <title>{% block title %}Transfer Table{% endblock title %}</title>
</head>
<body>
{% block body %}
<div class="container my-4 px-4">

    <table class="table table-striped table-bordered text-center">
      <thead class="thead-light">
        <tr>
            <th scope="col"><strong>Transfer Id</strong></th>
          <th scope="col"><strong>Sender</strong></th>
          <th scope="col"><strong>Receiver</strong></th>
            <th scope="col"><strong>Credits Transferred</strong></th>
        </tr>
      </thead>
      <tbody>
      {% for i in transfers %}
        <tr>
        <th scope="row">{{ i.id }}</th>
          <td>{{ i.SentBy.user.username }}</td>
          <td>{{ i.ReceivedBy.user.username }}</td>
            <td >{{ i.CreditsTransfered }}</td>


        </tr>
        {% endfor %}


      </tbody>
    </table>

</div>
{% endblock body %}
</body>

</html>
